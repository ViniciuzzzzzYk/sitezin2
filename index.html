<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Undertale Chat - Ruínas</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 2px solid #330000; background: rgba(10, 0, 0, 0.9); }
        .msg { margin-bottom: 10px; border-left: 3px solid #ff0000; padding-left: 10px; animation: fadeIn 0.3s; }
        .user { color: #fff; font-weight: bold; }
        #input-area { padding: 20px; display: flex; background: #1a0000; }
        input { flex: 1; background: #000; border: 1px solid #ff0000; color: #fff; padding: 10px; outline: none; }
        button { background: #ff0000; border: none; color: #000; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #aa0000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="chat-box">
        <div class="msg"><span class="user">SISTEMA:</span> Você entrou nas sombras...</div>
    </div>

    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Diga algo ou morra..." maxlength="100">
        <button onclick="send()">ENVIAR</button>
    </div>

    <script>
        // API KEY de teste (substitua pela sua se for usar a sério)
        const ably = new Ably.Realtime('bQ9mYw.fE6QZw:Lbp86_Il-Q27JQ--_kukJ9SLo7cSSYHZHmUuBWULQ28'); 
        const channel = ably.channels.get('undertale-chat');
        const username = "Alma_" + Math.floor(Math.random() * 9999);

        // Receber mensagens
        channel.subscribe('msg', function(message) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${message.data.user}:</span> ${message.data.text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Enviar mensagens
        function send() {
            const input = document.getElementById('msgInput');
            if(input.value.trim() !== "") {
                channel.publish('msg', { user: username, text: input.value });
                input.value = '';
            }
        }

        // Enviar com Enter
        document.getElementById('msgInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
